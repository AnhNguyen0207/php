<x-layout>
    <x-slot name="styles">
        <link rel="stylesheet" href="/css/product.css">
    </x-slot>
    
    <div class="container mt-5 pt-5">
        <div style="height: 80vh !important;" class="d-flex justify-content-between w-100">
            <form name="form-login" class="w-50 m-auto shadow rounded-3 p-5">
                <h1 class=" text-center mb-5 text-app">Đăng nhập vào trang quản trị <br> Graduate Store</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-gray">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Tài khoản" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-gray">Mật khẩu</label>
                    <input name="pwd" type="password" class="form-control" id="pwd" placeholder="Mật khẩu">
                </div>
                <div class="text-end">
                    <button onclick="login()" type="button" class="btn btn-primary btn-app bg-app">Đăng nhập</button>
                </div>
            
            </form>
        </div>
    </div>

    <x-slot name="scripts">
        <script>
            function login(){
                const form = document.getElementsByName('form-login');
                axios.post(`/api/login?email=${$("#email").val()}&password=${$('#pwd').val()}`)
                    .then(()=>{
                        quickToastMixin('success','Đăng nhập thành công');
                        location.href = '/'
                    })
                    .catch(()=>{
                        quickToastMixin('error','Tài khoản hoặc mật khẩu không chính xác')
                    })
            }
       
        </script>
    </x-slot>
